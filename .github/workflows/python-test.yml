name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v3

      # 2. Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # 3. Upgrade pip and install dependencies before pytest imports anything
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest inflect

      # 4. Run pytest
      - name: Run all tests
        run: python -m pytest -v
